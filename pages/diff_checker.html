<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Checker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/diff_checker.css">
</head>
<body>
    <!-- Navigation Bar -->
    <script type="module" src="../components.js" type="text/javascript"></script>
    <nav-bar active-link="diff_checker.html"></nav-bar>

    <section class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Diff Checker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="word-size" class="form-label">Word Size</label>
                    <select id="word-size" class="form-select d-inline-block w-auto">
                        <option value="4">4</option>
                        <option value="8" selected>8</option>
                        <option value="16">16</option>
                        <option value="32">32</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Your Input</h2>
                <textarea id="text1" class="form-control diff-input" placeholder="Enter your input bits here" rows="10"></textarea>
                <!-- Hidden file input for text1 -->
                <div class="file-input">
                    <input
                    id="fileText1"
                    type="file"
                    accept=".txt"
                    />
                </div>
            </div>
            <div class="col-md-6">
                <h2>Correct Output</h2>
                <textarea id="text2" class="form-control diff-input" placeholder="Enter the correct output bits here" rows="10"></textarea>
                <div class="file-input">
                    <input
                    id="fileText2"
                    type="file"
                    accept=".txt"
                    />
                    <div class="form-check mt-2">
                        <input
                            id="compress-checkbox"
                            type="checkbox"
                            class="form-check-input"
                        />
                        <label for="compress-checkbox" class="form-check-label">
                            Compress?
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="compare-btn" class="btn btn-primary">Compare</button>
        </div>
        <div id="result" class="mt-4">
            <!-- Differences displayed here -->
        </div>
    </section>


    <!-- Diff Library -->
    <script src="https://cdn.jsdelivr.net/npm/diff@latest/dist/diff.min.js"></script>
    
    <script type="module" src="../diff_checker.js"></script>
</body>
</html>
