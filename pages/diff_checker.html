<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Checker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/diff_checker.css">
</head>
<body>
    <!-- Navigation Bar -->
    <script type="module" src="../components.js" type="text/javascript"></script>
    <nav-bar active-link="diff_checker.html"></nav-bar>

    <section class="container mt-3">
        <div class="row">
            <div class="col-lg-4 mt-2">
                <div class="container unpadded-container">
                    <div class="row">
                        <div class="col">
                            <h2>Your Compression</h2>
                            <textarea id="text1" class="form-control diff-input" placeholder="Enter your compression here" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- Hidden file input for text1 -->
                            <div class="file-input">
                                <input
                                id="fileText1"
                                type="file"
                                accept=".txt"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 mt-2">
                <h2 id="expected-compression-header">Expected Compression</h2>

                <div class="container unpadded-container"> 
                    <div class="row">
                        <div class="col-xl-8 col-lg-7 col-md-8 col-sm-7">
                            <!-- Expected compression text input area -->
                            <textarea id="text2" class="form-control diff-input" placeholder="Enter the expected compression here" rows="10"></textarea>
                        </div>
                        <div class="col-xl-4 col-lg-5 col-md-4 col-sm-5" id="compression-settings-col">
                            <!-- Compression settings -->
                            <div class="container small">
                                <div class="row mb-2 mt-3">
                                    <div class="col-12 text-start">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="compression-switch">
                                            <label class="form-check-label" for="compression-switch">Perform Compression</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-5 text-center" id="alg-setting-label">
                                                Algorithm
                                            </div>
                                            <div class="col-4 text-center">
                                                Word Size
                                            </div>
                                            <div class="col-3 text-center" id="seg-setting-label">
                                                Seg.
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-5 text-center" id="alg-setting-col">
                                                <div class="btn-group selection-row flex-column" id="compressionSelector">
                                                    <button class="btn btn-sm btn-primary btn-rounded-top active" id='wahButton'>WAH</button>
                                                    <button class="btn btn-sm btn-primary " id='plwahButton'>PLWAH</button>
                                                    <button class="btn btn-sm btn-primary" id='valButton'>VAL</button>
                                                    <button class="btn btn-sm btn-primary btn-rounded-bottom" id='bbcButton'>BBC</button>
                                                </div>
                                            </div>
                                            <div class="col-4 text-center">
                                                <div class="btn-group selection-row flex-column" id="wordSizeSelector">
                                                    <button class="btn btn-sm btn-primary btn-rounded-top active" data-bs-toggle="button" id="wordSize8Button">8</button>
                                                    <button class="btn btn-sm btn-primary" id="wordSize16Button">16</button>
                                                    <button class="btn btn-sm btn-primary btn-rounded-bottom" id="wordSize32Button">32</button>
                                                </div>
                                            </div>
                                            <div class="col-3 text-center" id="seg-setting-col">
                                                <div class="btn-group selection-row flex-column" id="segmentCountSelector" style="min-height: 38px">
                                                    <button class="btn btn-sm btn-primary btn-rounded-top" style="display: none;">1</button>
                                                    <button class="btn btn-sm btn-primary active" style="display: none;" id="segmentCount2Button">2</button>
                                                    <button class="btn btn-sm btn-primary" style="display: none;" >4</button>
                                                    <button class="btn btn-sm btn-primary btn-rounded-bottom"  style="display: none;" >8</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" id="download-btn-row">
                                            <div class="col mt-3 align-items-center justify-content-center text-center">
                                                <div class="btn btn-sm btn-secondary" id="download-compressed-btn">Download compressed file</div> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="row mb-2"> 
                        <div class="col-xl-8 col-lg-7 col-md-8 col-sm-7">
                            <div class="file-input">
                                <input
                                id="fileText2"
                                type="file"
                                accept=".txt"
                                />
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-5 col-md-4 col-sm-5 mt-2">
                            <div id="settings-warning-text" class="small" style="color: red;"></div>
                        </div>
                    </div>
                </div>
           </div>
        </div>

        <div class="text-center mt-3">
            <button id="compare-btn" class="btn btn-primary">Compare</button>
        </div>
        <div id="result" class="mt-4">
            <!-- Differences displayed here -->
        </div>
    </section>


    <!-- Diff Library -->
    <script src="https://cdn.jsdelivr.net/npm/diff@latest/dist/diff.min.js"></script>
    
    <script type="module" src="../diff_checker.js"></script>
</body>
</html>
